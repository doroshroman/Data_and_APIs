<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Data selfie app</h1>
        <a href="/iss/index.html">ISS location</a>
        <p>latitude: <span id="lat"></span>&deg;<br>
        longitude: <span id="lon"></span>&deg;
        </p>
        <p> What's your mood today?
        <input type="text" id="mood">
        <button id="send-data">Send</button>
        </p>

        <script>
            let lat, lon;

            document.getElementById('send-data').addEventListener('click', async () =>{
                const mood = document.getElementById('mood').value;
                const data = { lat, lon, mood};
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                    const response = await fetch('/api', options);
                    const json = await response.json();
                    console.log(json);
            });

            if('geolocation' in navigator){
                console.log('geolocation is available');
                navigator.geolocation.getCurrentPosition(async position =>{
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
    
                    document.getElementById('lat').textContent = lat.toFixed(2);
                    document.getElementById('lon').textContent = lon.toFixed(2);
                });
            }else{
                console.log('geolocation isn\'t available');
            }
        </script>

        
    </body>
</html>
